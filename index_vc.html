<!DOCTYPE html>
<html>
<head>
    <title>Git Repository Cloner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Git Repository Cloner</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <h2>Clone Repository</h2>
    <form method="POST" action="/">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="repository">Repository:</label>
        <input type="text" id="repository" name="repository" required><br>

        <label for="destination">Destination Path:</label>
        <input type="text" id="destination" name="destination" required><br>

        <input type="submit" name="user_input" value="Clone Repository">
    </form>

    {% if branches %}
        <h2>Select Branch</h2>
        <form method="POST" action="/">
            <select name="branch">
                {% for branch in branches %}
                    <option value="{{ branch.name }}">{{ branch.display_name }}</option>
                {% endfor %}
            </select>
            <input type="submit" name="user_input" value="Checkout Branch">
        </form>
    {% endif %}

</body>
</html>
