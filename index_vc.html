<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Demo</title>
    <style>
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .bot-message {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .option-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .option-button:hover {
            background-color: #c0c0c0;
        }
        
        .input-form {
            margin-top: 10px;
        }
        
        .input-form input {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot Demo</h1>
        <div id="chat-log"></div>
        <div id="user-input">
            <a href="#" class="option-button" data-option="Clone Repository">Clone Repository</a>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");

        function addUserMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "user-message";
            messageDiv.textContent = message;
            chatLog.appendChild(messageDiv);
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.className = "bot-message";
            messageDiv.innerHTML = message;
            chatLog.appendChild(messageDiv);
        }

        function sendRequest(userInput) {
            const formData = new FormData();
            formData.append("user_input", userInput);

            fetch("/process", {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    const botResponse = data.bot_response;
                    addBotMessage(botResponse);
                    scrollToBottom();
                    setupOptionButtonClicks();
                    setupInputFormSubmit();
                })
                .catch(error => console.error(error));
        }

        function setupOptionButtonClicks() {
            const optionButtons = document.getElementsByClassName("option-button");
            for (let i = 0; i < optionButtons.length; i++) {
                optionButtons[i].addEventListener("click", function() {
                    const selectedOption = this.getAttribute("data-option");
                    addUserMessage(`Selected option: ${selectedOption}`);
                    scrollToBottom();
                    if (selectedOption === "Clone Repository") {
                        sendRequest(selectedOption);
                    }
                });
            }
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function setupInputFormSubmit() {
            const inputForm = document.createElement("div");
            inputForm.className = "input-form";
            inputForm.innerHTML = `
                <input type="password" id="password-input" autocomplete="off" placeholder="Enter password">
                <button type="button" id="submit-button">Submit</button>
            `;
            const passwordInput = inputForm.querySelector("#password-input");
            const submitButton = inputForm.querySelector("#submit-button");

            function handlePasswordSubmit() {
                const passwordValue = passwordInput.value.trim();
                if (passwordValue !== "") {
                    addUserMessage("********"); // Mask the password
                    scrollToBottom();
                    sendRequest(passwordValue);
                    inputForm.remove();
                }
            }

            passwordInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    handlePasswordSubmit();
                }
            });

            submitButton.addEventListener("click", handlePasswordSubmit);

            chatLog.appendChild(inputForm);
            passwordInput.focus();
        }

        document.addEventListener("DOMContentLoaded", function() {
            setupOptionButtonClicks();
        });
    </script>
</body>
</html>
